<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center">

  <div class="text-center space-y-6">
    <h1 class="text-4xl font-bold text-white drop-shadow">Tic Tac Toe</h1>

    <div id="game" class="grid grid-cols-3 gap-3 w-72 mx-auto">
      <!-- 9 cells -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <p id="status" class="text-white text-xl font-medium"></p>
    <button id="reset" class="px-5 py-2 bg-white text-indigo-700 font-semibold rounded hover:bg-indigo-100 shadow">
      Reset Game
    </button>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
